<div class="form-content">
    <form [formGroup]="formSignIn" class="form-signin" (submit)="onSubmit()">
        <div class="title-form">
            <h1>Faça o seu Login!</h1>
            <span>Preencha as informações abaixo</span>
        </div>
        <label for="email"
            [ngClass]="{'has-value': formSignIn.get('email')?.value}">
            <span>Email:</span>
            <input type="email" id="email" formControlName="email">
        </label>
        <label for="password"
            [ngClass]="{'has-value': formSignIn.get('password')?.value}">
            <span>Password:</span>
            <input type="password" name="password" id="password"
                formControlName="password">
        </label>
        <div class="btn-content">
            <button class="btn-login">
                <span *ngIf="isLoading" class="spinner"></span>
                <span *ngIf="!isLoading">Log In</span></button>
            <p>Esqueceu sua senha?</p>
        </div>
        <div class="space-content">
            <div class="hr"></div>
            <div class="p">ou continue com</div>
            <div class="hr"></div>
        </div>

        <div class="logo-google">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
                alt srcset>
        </div>
    </form>
</div>
